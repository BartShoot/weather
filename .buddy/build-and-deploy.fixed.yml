- pipeline: build and deploy
  on: SCHEDULE
  refs:
  - refs/heads/main
  start_date: 2025-02-05T07:00:00Z
  delay: 1440
  fail_on_prepare_env_warning: true
  actions:
  - action: bun run build
    type: BUILD
    docker_image_name: buddy/localshell
    docker_image_tag: ubuntu_24.04
    execute_commands:
    - cd weather
    - bun i
    - bun run build
    setup_commands:
    - curl -fsSL https://bun.sh/install | bash
    shell: BASH
